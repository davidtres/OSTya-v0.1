<div class="form-row justify-content-md-center" style="margin-top: 6px">
  <ul class="navega" *ngFor="let q of quality; let i = index">
    <div id="divInicial">
      <li
        id="pInicial"
        class="text-center"
        [ngStyle]="{ 'background-color': q.Color }"
      >
        {{ q.User }}
      </li>
    </div>
    <li>
      <div style="display: inline; font-size: 22px">
        <div class="stars-outer">
          <div
            style="font-size: 22px"
            [ngStyle]="{ width: q.TTL }"
            class="stars-inner"
          ></div>
        </div>
      </div>
      <a
        routerLink="/quality-detalle/{{ q.userId }}"
        [queryParams]="{
          user: q.user,
          LLT: q.LLT,
          RES: q.RES,
          RSS: q.RSS,
          TTL: q.TTL
        }"
        >{{ q.TST }}</a
      >
    </li>
  </ul>
  <i class="fas fa-camera fa-3x"></i>
  <a class="attribution" href="http://fontawesome.io/"
    ><i class="fa fa-font-awesome"></i> fontawesome.io</a
  >
</div>
