<br />
<div class="container" *ngFor="let qlt of quality">
  <div class="progress">
    <b>{{ qlt.User }} </b>
    <div
      class="progress-bar"
      role="progressbar"
      [ngStyle]="{ width: quality[0].LLT }"
      [ngClass]="{
        'bg-success': false,
        'bg-warning': false,
        'bg-danger': false
      }"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      {{ qlt.LLT }}
    </div>
    <div
      class="progress-bar bg-warning"
      role="progressbar"
      [ngStyle]="{ width: quality[0].RES }"
      style="width: 20%"
      aria-valuenow="30"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      {{ qlt.RES }}
    </div>
    <div
      class="progress-bar bg-success"
      role="progressbar"
      [ngStyle]="{ width: quality[0].RSS }"
      style="width: 30%"
      aria-valuenow="30"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      {{ qlt.RSS }}
    </div>
    <b> {{ qlt.TTL }}</b>
  </div>
  <br />
</div>
