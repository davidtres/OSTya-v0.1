<br />
<div class="container">
  <div class="progress">
    <b>OSCAR CASTILLO </b>
    <div
      class="progress-bar"
      role="progressbar"
      [ngStyle]="{ width: ancho }"
      [ngClass]="{
        'bg-success': false,
        'bg-warning': false,
        'bg-danger': false
      }"
      aria-valuemin="0"
      aria-valuemax="100"
      ng-
    >
      50/50 LLT
    </div>
    <div
      class="progress-bar bg-warning"
      role="progressbar"
      style="width: 20%"
      aria-valuenow="30"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      20/20 RES
    </div>
    <div
      class="progress-bar bg-success"
      role="progressbar"
      style="width: 30%"
      aria-valuenow="30"
      aria-valuemin="0"
      aria-valuemax="100"
    >
      30/30 RSS
    </div>
    <b> 100%</b>
  </div>
</div>
