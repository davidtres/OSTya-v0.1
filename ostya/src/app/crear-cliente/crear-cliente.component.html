<br />
<div class="container card">
  <ng-container *ngIf="cliente.id == new; then Crea; else Edita">
  </ng-container>
  <ng-template #Crea>
    <div>
      <h1>Crear Cliente</h1>
    </div>
  </ng-template>
  <ng-template #Edita>
    <div>
      <h1>Editar Cliente</h1>
    </div>
  </ng-template>

  <hr />
  <div class="alert alert-success" role="alert" *ngIf="NewCliente">
    Cliente se ha guardado con exito!!
  </div>
  <form
    [formGroup]="formGroup"
    (validSubmit)="guardarCliente()"
    autocomplete="off"
  >
    <!-- Primera fila -->
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="inputId">Identificacion</label>
        <input
          type="number"
          (blur)="validarCliente()"
          class="form-control"
          formControlName="Id"
          placeholder="Identificacion"
          [(ngModel)]="cliente.id"
          name="identificacion"
        />
        <div class="alert alert-danger" role="alert" *ngIf="existe">
          CLIENTE EXISTE!
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="inputNombre">Nombre</label>
        <input
          type="text"
          class="form-control"
          formControlName="Nombre"
          placeholder="Nombre"
          [(ngModel)]="cliente.nombre"
          name="Nombre"
          (blur)="pasarAgoogle()"
        />
      </div>
      <div class="form-group col-md-4">
        <label for="Correo">Correo</label>
        <input
          type="email"
          class="form-control"
          formControlName="Correo"
          placeholder="Correo"
          [(ngModel)]="cliente.correo"
          name="Correo"
        />
      </div>
    </div>
    <!-- Segunda fila -->
    <div class="form-row">
      <div class="form-group col-md-5">
        <label for="Contact">Contacto</label>
        <input
          type="text"
          class="form-control"
          formControlName="Contact"
          placeholder="Contacto"
          [(ngModel)]="cliente.contacto"
          name="Contact"
        />
      </div>
      <div class="form-group col-md-3">
        <label for="Tipo">Tipo de Cliente</label>
        <select
          formControlName="Tipo"
          class="form-control"
          [(ngModel)]="cliente.tipo"
          name="Tipo"
        >
          <option value="">Seleccionar...</option>
          <option *ngFor="let personas of tPersona"
            >{{ personas.tipo }}
          </option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="Tel">Telefono</label>
        <input
          type="number"
          class="form-control"
          formControlName="Tel"
          placeholder="Telefono"
          [(ngModel)]="cliente.telefono"
          name="Tel"
        />
      </div>
      <div class="form-group col-md-2">
        <label for="Cel">Celular</label>
        <input
          type="number"
          class="form-control"
          formControlName="Cel"
          placeholder="Celular"
          [(ngModel)]="cliente.celular"
          name="Cel"
        />
      </div>
    </div>
    <!-- ----------Buscar direccion en Google ---------- -->
    <div class="card card-body  badge-light">
      <div class="form-group">
        <div>
          <label
            >Buscar dirección en Google
            <strong>(Empresa, Ciudad, Calle)</strong>
          </label>
          <input
            formControlName="Dir1"
            type="text"
            class="form-control"
            [formControl]="searchField"
            [(ngModel)]="buscarDir"
          />
        </div>
        <ul *ngIf="buscarDir != ''" class="list-group">
          <li
            (click)="selectAdress(result)"
            class="list-group-item"
            *ngFor="let result of results | async"
          >
            {{ result.formatted_address }}
          </li>
        </ul>
      </div>
      <!-- -------Direcciones------- -->
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="Sede">Sede</label>
          <input
            #sedeCliente
            type="text"
            class="form-control"
            formControlName="Sede"
            placeholder="Sede"
            [(ngModel)]="newDireccion.sede"
            name="Sede"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="Dir">Direccion</label>
          <input
            type="text"
            class="form-control"
            formControlName="Dir"
            placeholder="Direccion"
            [(ngModel)]="newDireccion.direccion"
            name="Dir"
          />
        </div>
        <div class="form-group col-md-1">
          <label for="Lat">Latitud</label>
          <input
            type="number"
            class="form-control"
            formControlName="Lat"
            placeholder="Latitud"
            [(ngModel)]="newDireccion.lat"
            name="Lat"
            readonly="readonly"
          />
        </div>
        <div class="form-group col-md-1">
          <label for="Long">Longitud</label>
          <input
            type="number"
            class="form-control"
            formControlName="Long"
            placeholder="Longitud"
            [(ngModel)]="newDireccion.lng"
            name="Long"
            readonly="readonly"
          />
        </div>
        <div class="form-group col-md-1" style="padding-top: 31px">
          <button
            type="button"
            class="btn btn-success"
            (click)="addDireccion()"
          >
            +
          </button>
          <button type="button" class="btn btn-danger" (click)="removeDir()">
            <strong>-</strong>
          </button>
        </div>
      </div>
      <!-- Cuarta fila -->
      <!-- Tabla mostrar direcciones -->
      <div class="form-row"></div>
      <div class="form-group">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>N°</th>
              <th scope="col">SEDE</th>
              <th scope="col">DIRECCION</th>
              <th scope="col">LATITUD</th>
              <th scope="col">LONGITUD</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cliente.direcciones; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ item.sede }}</td>
              <td>{{ item.direccion }}</td>
              <td>{{ item.lat }}</td>
              <td>{{ item.lng }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- check acceso a Ostya -->
      <div class="form-check">
        <input
          class="form-check-input"
          formControlName="Acceso"
          type="checkbox"
          name="Acceso"
          [(ngModel)]="cliente.acceder"
        />
        <label class="form-check-label" for="accesoOstya">
          Dar acceso a Ostya.
        </label>
      </div>
    </div>
    <br />
    <div class="form-row">
      <!-- ------------- Botones de guardar o Cancelar ---------- -->
      <div class="form-group col-md-2">
        <div *ngIf="formGroup.status == 'VALID'">
          <button type="submit" class="btn btn-primary">Guardar Cliente</button>
        </div>
        <div *ngIf="formGroup.status == 'INVALID'">
          <a class="btn btn-danger" routerLink="/home/">Cancelar</a>
        </div>
      </div>
      <!-- -------spinner----- -->
      <div class="form-group col-md-4" *ngIf="spinner">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only"><b>Loading...</b> </span>
        </div>
      </div>
    </div>
  </form>

  <br />
</div>
<br />
