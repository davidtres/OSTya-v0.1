<div class="well"><a [routerLink]="['/home']">Home</a> / Listar Clientes</div>
<div class="container">
  <h3>CLIENTES ACTUALES</h3>
  <ul class="list-group">
    <ng-container *ngFor="let cliente of clientesfire; let i = index">
      <a routerLink="/actualizar-cliente/{{ cliente.id }}"
        ><li class="list-group-item" [ngClass]="{ numero_par: (i + 1) % 2 }">
          {{ cliente.nombre }}
        </li></a
      >
    </ng-container>
  </ul>
</div>
